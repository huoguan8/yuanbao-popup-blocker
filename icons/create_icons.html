<!DOCTYPE html>
<html>
<head>
  <title>生成元宝弹窗移除器图标</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    @font-face {
      font-family: 'Cute Font';
      src: url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap');
    }
  </style>
</head>
<body>
  <h1>元宝弹窗移除器图标生成器</h1>
  <div>
    <canvas id="icon16" width="16" height="16"></canvas>
    <canvas id="icon48" width="48" height="48"></canvas>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>
  <div>
    <button onclick="downloadIcons()">下载图标</button>
  </div>

  <script>
    // 绘制图标
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // 背景 - 更换为清新绿色
      ctx.fillStyle = 'rgb(103, 197, 129)';
      ctx.fillRect(0, 0, size, size);
      
      // 绘制"元"字
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // 根据图标大小调整字体大小
      const fontSize = Math.floor(size * 0.6);
      ctx.font = `bold ${fontSize}px "Comic Sans MS", "Comic Sans", "楷体", "华文圆体", cursive`;
      
      // 在图标中心绘制"元"字
      ctx.fillText('元', size/2, size/2);
      
      // 边框 - 更换为匹配的颜色
      ctx.strokeStyle = 'rgb(83, 177, 109)';
      ctx.lineWidth = size / 16;
      ctx.strokeRect(0, 0, size, size);
    }
    
    // 绘制所有尺寸的图标
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
    
    // 下载图标函数
    function downloadIcons() {
      downloadCanvas('icon16', 'icon16.png');
      downloadCanvas('icon48', 'icon48.png');
      downloadCanvas('icon128', 'icon128.png');
    }
    
    function downloadCanvas(id, filename) {
      const canvas = document.getElementById(id);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
