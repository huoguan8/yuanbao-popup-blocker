<!DOCTYPE html>
<html>
<head>
  <title>生成元宝弹窗移除器宣传图片</title>
  <style>
    body {
      font-family: Arial, "Microsoft YaHei", sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: block;
    }
    button {
      padding: 10px 20px;
      background-color: rgb(103, 197, 129);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: rgb(83, 177, 109);
    }
  </style>
</head>
<body>
  <h1>元宝弹窗移除器宣传图片生成器</h1>
  <canvas id="promoCanvas" width="1280" height="800"></canvas>
  <div>
    <button onclick="downloadImage()">下载宣传图片</button>
  </div>

  <script>
    // 当页面加载完成后绘制宣传图片
    window.onload = function() {
      drawPromoImage();
    };

    // 绘制宣传图片
    function drawPromoImage() {
      const canvas = document.getElementById('promoCanvas');
      const ctx = canvas.getContext('2d');
      
      // 设置背景
      const gradient = ctx.createLinearGradient(0, 0, 0, 800);
      gradient.addColorStop(0, 'rgb(103, 197, 129)');
      gradient.addColorStop(1, 'rgb(83, 177, 109)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 1280, 800);
      
      // 添加装饰性图案
      ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
      for (let i = 0; i < 10; i++) {
        const size = Math.random() * 100 + 50;
        const x = Math.random() * 1280;
        const y = Math.random() * 800;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // 绘制图标
      const iconSize = 200;
      const iconX = 200;
      const iconY = 300;
      
      // 图标背景
      ctx.fillStyle = 'rgb(103, 197, 129)';
      ctx.strokeStyle = 'rgb(83, 177, 109)';
      ctx.lineWidth = iconSize / 16;
      
      // 添加图标阴影
      ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
      ctx.shadowBlur = 20;
      ctx.shadowOffsetX = 5;
      ctx.shadowOffsetY = 5;
      
      // 绘制图标背景
      ctx.fillRect(iconX, iconY, iconSize, iconSize);
      ctx.shadowColor = 'transparent';
      ctx.strokeRect(iconX, iconY, iconSize, iconSize);
      
      // 绘制"元"字
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.font = `bold ${iconSize * 0.6}px "Comic Sans MS", "Comic Sans", "楷体", "华文圆体", cursive`;
      ctx.fillText('元', iconX + iconSize / 2, iconY + iconSize / 2);
      
      // 重置阴影
      ctx.shadowColor = 'transparent';
      
      // 添加标题文本
      ctx.fillStyle = 'white';
      ctx.font = 'bold 80px "Microsoft YaHei", sans-serif';
      ctx.textAlign = 'left';
      ctx.fillText('元宝弹窗移除器', 450, 300);
      
      // 添加描述文本
      ctx.font = '40px "Microsoft YaHei", sans-serif';
      ctx.fillText('轻松移除腾讯元宝的弹窗', 450, 400);
      ctx.fillText('让您的浏览体验更加流畅', 450, 460);
      
      // 添加装饰边框
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
      ctx.lineWidth = 10;
      ctx.strokeRect(20, 20, 1240, 760);
    }
    
    // 下载图片
    function downloadImage() {
      const canvas = document.getElementById('promoCanvas');
      const link = document.createElement('a');
      link.download = 'yuanbao-promo-1280x800.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
